<style>

  font: 10px sans-serif;

  background: #fff;
}

  font: 12px helvetica;

  fill: none;

<body>
<script src="d3.v2.js"></script>
<script src="streamgraph.js"></script>

<script>
var filename = "20740042X.streamdata.csv";
var current_type = 0;

function change_type() {
  if(current_type == 0){
    current_type = 1;
    all_clear();
    chart_splitstream(filename);
  }
  else if(current_type == 1){
    current_type = 0;
    all_clear();
    chart_allstream(filename);
  }
}
</script>
<button type="button" onclick="change_type()">Change Type</button>

<div class="chart">
</div>

<script>
chart_allstream(filename);
</script>
